<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> Ingreso al Sistema de Facturacion  </title>
    <style type="text/css">
        .centerImage
        {
        text-align:center;
        display:block;
        }
        </style>
       <!-- Bootstrap 4.0.0 -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <!-- Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
      <!-- Font-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' >
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>
     <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.css}"/>
       <!-- JQUERY UI-->
    <link rel="stylesheet" type="text/css" th:href="@{css/jquery-ui-1.10.3.custom.min.css}" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/jquery-ui.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/jquery-ui.theme.css}"/>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">Acceso al Sistema</div>
                    <div class="panel-body">
                        <img src="/dist/img/logo-lgoin.jpg" style = "width:200px;" alt="" class="img-responsive centerImage"  >
                        <hr>
                        <form action="/login" method="post">
                        <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalido el usuario y contrase&ntilde;a.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Usted ha salido de la aplicacion.
                        </div>
                    </div>
                        
                            <div class="form-group has-feedback">
                                <label for="uname">Usuario</label>
                                <input type="text" class="form-control" placeholder="usuario" name="username"/>
                                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                            </div>
                            <label for="uname">Contrase&ntilde;a</label>
                            <div class="form-group has-feedback">
                                <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="form-group">
                                    <div class="col-md-6 col-md-offset-4">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat">
                                             <i class="fa fa-btn fa-sign-in"></i> Acceder
                                        </button>
                                    </div><!-- /.col -->
                            </div><!-- /.col -->
                        </form>    
               
                    </div>    
              
                </div>    
                    
            </div>
        </div>
    </div>
<!-- ./wrapper -->
	<!-- jQuery 2.2.0 -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<!-- jQuery UI 1.11.4 -->
	<script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
	<!-- JQUERY Properties-->
	<script type="text/javascript" th:src="@{js/jquery.i18n.js}"></script>
	<script type="text/javascript" th:src="@{webjars/jquery-i18n-properties/1.10.2/jquery.i18n.properties.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/tooltip.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
