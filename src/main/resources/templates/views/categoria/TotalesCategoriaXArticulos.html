<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="admin">
<head>
 	<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Meta -->
	<meta http-equiv="Content-Type" content="text/html; UTF-8">
    <title>Totales por categoria</title>
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <!-- RIOT -->
	<script src="/riot/riot.js"></script>
	<script src="/riot/riot-compiler.min.js"></script>
	<script src="/riot/riot.csp.js"></script>
	<!-- include riot.js and the compiler -->
	<script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
	<script type="text/javascript" src="/js/views/categorias/totalesCategoriaXArticulos.js"></script>
	
	
	
    <style type ="text/css">
    .fondoEncabezado {
        background: #00539B;
        color: #f9fafc;
    }
  .requeridoDato {
            color: red;
            text-align: left;
            font-weight: 500;
            font-size: 13px;
        }
    .fondoFacturacion {
    background: rgb(247, 244, 244);
    color: #f9fafc;
    border-style: solid;
    border-width: 5px;
    }
        .wrap{
            max-width:1100px;
            width:100%;
        }
        body {
            overflow: hidden;
            background:white;
            font-size: 12px !important;
        }
        .contenedor-listar{
            width:100%;
        }
        .input-table-search{
            margin-left: 15px;
            margin-right: 15px;
            width:100%;
        }
        .botonConsulta{
            margin-top:28px;
        }
        
        table td{ 
            text-align: left;
            font-size: 12px;
            
                }
        table th {
                text-align: center;
                font-size: 12px;
        }
        th, td {
            white-space: nowrap;
        }
        .scroller {
            width: 200px; height: 600px; overflow-y: scroll;
        }
        .containerTotales{
           display: flex; /* or inline-flex */
          justify-content:space-between;  
          flex-wrap:wrap;
        }
        .elementoTotales{
          
         
        }
    </style>
</head>
<body>

<div layout:fragment="content">

 	 <!-- Titulos -->
<div id="mostrarListado" class="mostrarListado" >	 
    <div  class="row titulo-encabezado "  >
        <div  class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <h1><i class="fa fa-filter"></i>&nbsp Totales por Categoria  </h1>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right"></div>
    </div>
    
    
  
	<div class="row" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="text-left advanced-search-grid" style="padding : 2px;  cursor: pointer;" id="panelFiltros">
                    <h4> <i class="fa fa-filter" style="padding-left : 5px;"></i>&nbspFiltro avanzado <i id="advanced-search-collapse-icon" class="fa fa-expand pull-right" style="padding-right : 5px;"></i></h4>
                </div>  
                <div  id = "filtrosAvanzados" class="advanced-search-grid text-left" style="padding-top : 5px; padding-bottom : 5px;">
                    <form id="filtros" name="filtros">              
                        <div class= "row">
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
                                    <div class="form-group">
				                         <label > Categorias </label>  
				                         <select  class="form-control categoria" id="categoria" name="categoria"  >
				                             
				                         </select>
                     				</div>                        
                                </div>  
                            </div>             
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                <div class="form-group">
			                         <label > Estado </label>  
			                         <select  class="form-control estado" id="estado" name="estado"  >
			                             
			                         </select>
                    			 </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                 <div class="form-group">
			                         <label > Minimo/Maximo </label>  
			                         <select  class="form-control minimoMaximo" id="minimoMaximo" name="minimoMaximo"  >
			                             
			                         </select>
                     			</div>
                            </div>    
                             
                        </div>
                         
                    </form>  
                </div>
            </div>
            <div class="col-xs-12 text-right">
                <button  id="bontonBusqueda" type="button" class="btn btn-success btnBusquedaAvanzada" title ="Consultar" name="button" ><i class="fa fa-refresh"></i></button>
            </div>
        </div>
        <div class="containerTotales">
        	<div class="elementoTotales">
        	    <label> Total Costo</label>
                <input type="text" readonly="readonly" class="form-control totalCosto"  id="totalVenta" name="totalCosto" >
        	
        	</div>
        	<div class="elementoTotales">
        	    <label> Total Impuesto Esperado</label>
                <input type="text" readonly="readonly" class="form-control totalImpuestaEsperada"  id="totalImpuestaEsperada" name="totalImpuestaEsperada" >
        	</div>
        	<div class="elementoTotales">
        	    <label> Total Venta Esperada</label>
                <input type="text" readonly="readonly" class="form-control totalVentaEsperada"  id="totalVentaEsperada" name="totalVentaEsperada" >
        	</div>
        	<div class="elementoTotales">
        	    <label> Total Ganancia Esperada</label>
                <input type="text" readonly="readonly" class="form-control totalGananciaEsperada" id="totalGananciaEsperada" name="totalGananciaEsperada" >
        	</div>
        
        </div>
        <br>
		        
        <div class="row">
            <div class="col-md-12 col-sx-12 col-sm-12 col-lg-12 scroller " style="width:98.50%;">
                 <table id="tableListar" class="display table responsive table-hover nowrap table-condensed tableListar"   cellspacing="0" width="98.5%">
                        <thead>
                            <tr>
                                <th class="table-header" style ="width:5%" >Codigo        </th>
                                <th style="width:40%"  class="table-header" >Descripcion  </th>
                                <th style="width:6%"  class="table-header" >Cantidad      </th>
                                <th style="width:6%"  class="table-header" >Minimo        </th>
                                <th style="width:6%"  class="table-header" >Maximo        </th>
                                <th style="width:6%"  class="table-header" >Costo         </th>
                                <th style="width:6%"  class="table-header" >Precio Publico</th>
                                <th style="width:6%"  class="table-header" >Total Costo   </th>
                                <th style="width:6%"  class="table-header" >Impuesto Esperada</th>
                                <th style="width:6%"  class="table-header" >Venta Esperada   </th>
                                <th style="width:6%"  class="table-header" >Ganancia Esperada</th>
                                
                            </tr>
                        </thead>
                      
                    </table>
                    
            </div>
        </div>    
    </div>
 </div>
    
</div>

</body>
</html>
