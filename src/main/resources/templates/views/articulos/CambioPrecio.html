<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
  
    <link rel="stylesheet" type="text/css" th:href="@{/css/ventaPost.css}"/>
<style type="text/css">
	.fondoEncabezado {
		background: #00539B;
		color: #f9fafc;
	}
	
	.requeridoDato {
		color: red;
		text-align: left;
		font-weight: 500;
		font-size: 13px;
	}
	
	.fondoFacturacion {
		background: rgb(247, 244, 244);
		color: #f9fafc;
		border-style: solid;
		border-width: 5px;
	}
	
	.wrap {
		max-width: 1100px;
		width: 100%;
	}
	
	body {
		overflow: hidden;
		background: white;
		font-size: 12px !important;
	}
	
	.contenedor-listar {
		width: 100%;
	}
	
	.input-table-search {
		margin-left: 15px;
		margin-right: 15px;
		width: 100%;
	}
	
	.botonConsulta {
		margin-top: 28px;
	}
	
	table td {
		text-align: left;
		font-size: 12px;
	}
	
	table th {
		text-align: center;
		font-size: 12px;
	}
	
	th, td {
		white-space: nowrap;
	}
	
	.scrollerT {
		width: 100% !important;
		height: 800px;
		overflow-y: scroll;
	}
</style>
</head>

<body class="hold-transition skin-blue  sidebar-mini">
	<div class="containerMenu">
	    <header class="main-header">
	        <div th:replace="administrativo/header"></div>
	    </header>
	    <!-- Left side column. contains the logo and sidebar -->
	    <aside class="main-sidebar">
	        <div th:replace="administrativo/mainsidebar"></div>
	    </aside>
	    <!-- Content Wrapper. Contains page content -->
	    <div class="content-wrapper">
	        <!-- Content Header (Page header) -->
	        <section class="content-header" th:fragment="header"></section>
	        <!-- Main content -->
	        <section class="content">
				<cambiar-precio></cambiar-precio>
		 		<articulo-imprimir></articulo-imprimir>	        
            </section>    
 		</div>
         <!-- /.content-wrapper -->
	    <footer class="main-footer" th:replace="layout/layout :: footer"></footer>
    </div>
	  
 
<div th:replace="layout/layout :: scripts"></div>
	<script type="text/javascript" th:src="@{/js/views/articulos/cambioPrecio.js}"></script>
	<script type = "riot/tag"  th:src="@{/js/views/components/articulos/cambiarPrecio.tag}" ></script>
	<script type = "riot/tag"  th:src="@{/js/views/components/articulos/imprimirCodgio.tag}" ></script>


</body>
</html>
