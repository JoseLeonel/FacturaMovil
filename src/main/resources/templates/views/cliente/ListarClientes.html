<head>

	<meta http-equiv="Content-Type" content="text/html; UTF-8">
    <title>Mantenimiento de Clientes</title>
    
       <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- JQUERY Properties-->
	<script type="text/javascript" src="js/jquery.i18n.js"></script>
	<script type="text/javascript" th:src="@{webjars/jquery-i18n-properties/1.10.2/jquery.i18n.properties.min.js}"></script>

	 <!-- MASK -->
	 <script type="text/javascript" src="js/jquery.mask.js"></script>
	 
	 
   <!-- SWEERT ALERT -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.min.js"></script>

 
    <!-- RIOT -->
	<script src="/riot/riot.js"></script>
	<script src="/riot/riot-compiler.min.js"></script>
	<script src="/riot/riot.csp.js"></script>
	<!-- include riot.js and the compiler -->
	<script src="https://cdn.jsdelivr.net/npm/riot@3.7/riot+compiler.min.js"></script>
	
	<!-- MANTENIMIENTO DE CLIENTES -->
	<script type="text/javascript" src="/js/views/cliente/cliente.js"></script>
	<script type = "riot/tag"  src="/js/views/components/clientes/crudCliente.tag" ></script>
    
</head>
<body>
<section layout:fragment="header">

<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Inicio</a></li>
    <li class="active">Clientes</li>
</ol>
</section>
<div layout:fragment="content">
 	<cliente-crud></cliente-crud>
 	 <div id="mostrarListado"> 
    <!-- Titulos -->
    <div  class="row "  >
        <div  class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 > <i class="fa fa-cog" th:text="#{cliente.titulo}"></i ></h1>
        </div>
        
    </div>
     <!-- Listado  -->
    
     
                            <div class="row" >        
                                <div class= "col-md-12 col-sx-12 col-sm-12 col-lg-12" >
                                    <table id="tableListar" class="display table responsive table-hover nowrap table-condensed tableListar "   cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th class="table-header" th:text="#{cliente.cedula}" >  </th>
				                                <th class="table-header" th:text="#{cliente.nombreCompleto}"> </th>
				                                <th class="table-header" th:text="#{cliente.nombreComercial}"> </th>
				                                <th class="table-header" style= "width:6%;" th:text="#{cliente.celular}" ></th>
				                                <th class="table-header" style= "width:6%;" th:text="#{cliente.telefono}"> </th>
				                                <th class="table-header" th:text="#{empresa.estado}"></th>
				                                <th class="table-header" th:text="#{listado.acciones}"></th>
                     
                                            </tr>
                                        </thead>
                                        <tfoot style="display: table-header-group;">
                                            <tr>
                                                <th th:text="#{cliente.cedula}" >  </th>
				                                <th th:text="#{cliente.nombreCompleto}"> </th>
				                                <th th:text="#{cliente.nombreComercial}"> </th>
				                                <th style= "width:6%;" th:text="#{cliente.celular}" ></th>
				                                <th style= "width:6%;" th:text="#{cliente.telefono}"> </th>
				                                <th th:text="#{empresa.estado}"></th>
				                                <th ></th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                           </div>   
     
    <!-- Fin del Listado -->
 	
 	
</div>

</body>
