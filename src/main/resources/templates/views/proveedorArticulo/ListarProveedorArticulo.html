<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<!-- MANTENIMIENTO DE ARTICULOS -->
<style type="text/css">
.fondoEncabezado {
	background: #00539B;
	color: #f9fafc;
}

.requeridoDato {
	color: red;
	text-align: left;
	font-weight: 500;
	font-size: 13px;
}

.fondoFacturacion {
	background: rgb(247, 244, 244);
	color: #f9fafc;
	border-style: solid;
	border-width: 5px;
}

.wrap {
	max-width: 1100px;
	width: 100%;
}

body {
	overflow: hidden;
	background: white;
	font-size: 12px !important;
}

.contenedor-listar {
	width: 100%;
}

.input-table-search {
	margin-left: 15px;
	margin-right: 15px;
	width: 100%;
}

.botonConsulta {
	margin-top: 28px;
}

table td {
	text-align: left;
	font-size: 12px;
}

table th {
	text-align: center;
	font-size: 12px;
}

th, td {
	white-space: nowrap;
}

.scroller {
	width: 200px;
	height: 600px;
	overflow-y: scroll;
}
</style>
</head>


<body class="hold-transition skin-blue  sidebar-mini">
	<div class="containerMenu">
		<header class="main-header">
			<div th:replace="administrativo/header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<div th:replace="administrativo/mainsidebar"></div>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" th:fragment="header"></section>
			<!-- Main content -->
			<section class="content">

				<!-- Titulos -->
				<div id="mostrarListado" class="mostrarListado">
					<div class="row titulo-encabezado ">
						<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
							<h1>
								<i class="fa fa-cog"></i> Articulos por proveedor
							</h1>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right"></div>
					</div>
					<!-- Listado  -->
					<div class="row">
						<div class="col-md-4 col-sx-12 col-sm-4 col-lg-4 has-success">
							<label>Proveedores <span class="requeridoDato">*</span></label>
							<select class="form-control proveedores" name="proveedores"
								id="proveedores" data-live-search="true">
							</select>
						</div>
					</div>
					<div class="box">
						<div class="box-body">
							<div class="planel-body">
								<div class="row">
									<div class="col-md-12 col-sx-12 col-sm-12 col-lg-12 scroller "
										style="width: 98.50%;">
										<table id="tableListar"
											class="display table responsive table-hover nowrap table-condensed tableListar">
											<thead>
												<tr>
													<th class="table-header">Categoria</th>
													<th class="table-header">Codigo</th>
													<th class="table-header">Descripcion</th>
													<th class="table-header">Costo Inventario</th>
													<th class="table-header">CostoXProveedor</th>
													<th class="table-header">Precio</th>
													<th class="table-header">Existencia</th>
													<th class="table-header">Acciones</th>
												</tr>
											</thead>
											<tfoot style="display: table-header-group;">
												<tr>
													<th>Categoria</th>
													<th>Codigo</th>
													<th>Descripcion</th>
													<th>Costo Inventario</th>
													<th>CostoXProveedor</th>
													<th>Precio</th>
													<th>Existencia</th>
													<th></th>
												</tr>
											</tfoot>
										</table>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<proveedor-articulo></proveedor-articulo>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="layout/layout :: footer"></footer>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
	<script type="text/javascript"
		th:src="@{/js/views/proveedorArticulo/proveedorArticulo.js?v=9}"></script>
	<script type="riot/tag"
		th:src="@{/js/views/components/proveedorArticulo/proveedorArticulo.tag?v=9}"></script>
</body>
</html>
