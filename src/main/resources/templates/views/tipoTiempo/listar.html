<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<style>
table {
	width: 100% !important;
}

.btn-modificar {
	color: white !important;
	width: 20% !important;
}

.btn-eliminar {
	color: white !important;
	width: 20% !important;
	background-color: red !important;
}
</style>
<body class="hold-transition skin-blue  sidebar-mini">
	<div class="containerMenu">
		<header class="main-header">
			<div th:replace="administrativo/header"></div>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">
			<div th:replace="administrativo/mainsidebar"></div>
		</aside>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header" th:fragment="header"></section>
			<!-- Main content -->
			<section class="content">
				<div class="box">
					<div class="box-body">
						<div class="planel-body">
							<h1 class="titulo-encabezado" th:text="${titulo}"></h1>
							<div class="row">
								<div class="col-sx-12  col-lg-12  col-md-12 col-sm-12 ">
									<a class="btn-green btn-add pull-right"
										th:href="@{/crearTipoTiempo}" th:text="Nuevo"></a>
								<div id="tableListar_wrapper" class="dataTables_wrapper no-footer">
								
									
									<table id = "tableListar"
									
										class="display responsive table-hover nowrap table-condensed  tableListar table-bordered">
										<thead>
											<tr>
												<th class="table-header" scope="col">id</th>
												<th class="table-header" scope="col">Fecha</th>
												<th class="table-header" scope="col">Descripcion</th>
												<th class="table-header" scope="col"></th>
												<th class="table-header" scope="col"></th>

											</tr>
										</thead>
										<tbody>
											<tr th:each="t:${tipoTiempos}">
												<th scope="row" th:text="${t.id}"></th>
												<th th:text="${t.created_at}"></th>
												<th th:text="${t.descripcion}"></th>
												<th><a class="btn-green btn-add pull-right btn-modificar"
													th:href="@{modificarTipoTiempo/}+${t.id}" th:text="Modificar"></a></th>
												<th><a class="btn-green btn-add pull-left btn-eliminar"
													th:href="@{/eliminarTipoTiempo/}+${t.id}" th:text="Eliminar" onclick="return confirm('Esta seguro que desea eliminar el registro?')"></a></th>

											</tr>
										</tbody>

									</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="layout/layout :: footer"></footer>
	</div>


	<div th:replace="layout/layout :: scripts"></div>
	<!-- MANTENIMIENTO DE TIPO DE CAMBIOS -->
	<script type="text/javascript"
		th:src="@{/js/views/tipoTiempo/tipoTiempo.js?v=9}"></script>
	

</body>
</html>
